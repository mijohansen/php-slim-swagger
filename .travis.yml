sudo: false
language: php

env:
- secure: ""

stages:
- name: lint
- name: test
- name: automerge

jobs:
  include:
  - stage: lint
    script: find ./src -name "*.php" -print0 | xargs -0 -n1 -P8 php -l
  - stage: test
    php: 5.5
    before_install: chmod a+x .travis/install.sh
    install: .travis/install.sh
    script: phpunit
  - stage: test
    php: 7.0
    before_install: chmod a+x .travis/install.sh
    install: .travis/install.sh
    script: phpunit
  - stage: automerge
    before_script:
    - git config --global user.name travis-ci
    - git config --global user.email travis@example.com
    - chmod a+x .travis/automerge.sh
    script: "BRANCHES_TO_MERGE_REGEX='^develop' BRANCH_TO_MERGE_INTO=master .travis/automerge.sh"
    if: branch = develop



cache:
  directories:
  - "${HOME}/.cache/composer/files"
  - "${HOME}/.composer/cache/files"